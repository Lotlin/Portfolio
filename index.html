<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kate Leo</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <header class="header">
        <div class="header__logo">
          <a href="/">
            <img src="image/logo_header.png" alt="LOGO">
          </a>
        </div>

        <nav class="header__nav">
          <ul class="header__list">
            <li class="header__item">
              <a class="header__link" href="#">Home</a>
            </li>
            <li class="header__item">
              <a class="header__link" href="#">About us</a>
            </li>
            <li class="header__item">
              <a class="header__link" href="#">other</a>
            </li>
            <li class="header__item">
              <a class="header__link" href="#">blog</a>
            </li>
            <li class="header__item">
              <a class="header__link" href="#">contact</a>
            </li>
          </ul>
        </nav>

        <div class="header__form">
          <form class="header__form--item" action="#">
            <label>
              <input class="header__form--input" type="text" placeholder="search">
            </label>
            <button class="header__form-button">
              <img src="image/search.svg" alt="search icon">
            </button>
          </form>

        </div>
    </header>

    <main class="main">
      <div class="hero__container">
        <section class="hero">
          <h1 class="hero__title">Kate leo</h1>
          <h2 class="hero__description">Freelance Web Developer in new YORK</h2>
        </section>

    </main>

    <footer class="footer">

    </footer>
  </div>

</html>
